<div class="row" ng-app="exaq" ng-controller="suspectCtrl">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>ONROAD NOTIFICATION CONTROL<small></small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-lg-6 col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Total</label>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <input type="text" class="form-control input-sm" placeholder="0">
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <input type="text" class="form-control input-sm" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-lg-6 col-sm-6">
                            <div class="form-group">
                                <div style="float:right;">
                                    <button type="button" class="btn btn-dark btn-load"
                                        ng-click="getList()">REFRESH</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tipe Not</th>
                                <th>Jam</th>
                                <th>Jam</th>
                                <th>PREV</th>
                                <th>Pengirim</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr ng-repeat="items in listShip" ng-click="showDetailShip(items)">
                                    <td>{{items.rowNum}}</td>
                                    <td>{{items.aspOrg}}</td>
                                    <td>{{items.des}}</td>
                                    <td>{{items.phone}}</td>
                                    <td>{{items.nama}}</td>
                                    <td>{{items.type}}</td>
                                    <td>{{items.sales}}</td>
                                    <td>{{items.pcs}}</td>
                                    <td>{{items.wgh }} Kg</td>
                                    <td>{{items.cash | rupiah}}</td>
                                    <td>{{items.nonCash | rupiah}}</td>
                                    <td>{{items.total | rupiah}}</td>
                                    <td>{{items.orderTime}}</td>
                                    <td>{{items.dis}}</td>
                                    <td>{{items.kurirPh}}</td>
                                    <td>{{items.pupTime}}</td>
                                </tr> -->
                        </tbody>
                    </table>
                </div>
                <section>
                    <div class="row">
                        <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                            <div style="margin-left: 5px;">
                                Record :
                                <select id="jmlBaris" ng-change="changeRecords()" ng-model="pageSize"
                                    ng-options="page.no as page.no for page in pageSizeNo"
                                    style="background-color: transparent;border: 0px;width: 60px;">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
                            <div class="row"
                                style="float:right;margin-right:5px;margin-bottom:-20px;margin-top: -15px;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="backPage()"
                                                    ng-disabled="currentPage == 0">
                                                    <i aria-hidden="true" class="fa fa-angle-left">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" disabled="">
                                                <button class="btn-page">
                                                    {{currentPage
                                                        + 1}}/{{numberOfPages()}}
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="nextPage()"
                                                    ng-disabled="currentPage >= records / pageSize - 1">
                                                    <i aria-hidden="true" class="fa fa-angle-right">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
