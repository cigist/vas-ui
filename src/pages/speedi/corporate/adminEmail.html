<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <b>ADMIN EMAIL</b>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal" ng-init="init()">
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">No Ponsel </label>
                <div class="col-sm-7 col-md-7 col-lg-7 col-xs-12">
                    <input type="text" class="form-control input-sm" id="noPonsel" name="noPonsel" placeholder="Masukan nomor ponsel"
                        ng-model="textNoPonsel">
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-2">
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="check()"> CHECK</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Nama </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="nama" name="nama" placeholder="Masukan nama"
                        ng-model="textNama" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Email </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="email" name="email" placeholder="Masukan email"
                        ng-model="textEmail" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Jabatan </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="jabatan" name="jabatan" placeholder="Masukan jabatan"
                        ng-model="textJabatan" disabled>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="save()"> SIMPAN</button>
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="close()"> CLOSE</button>
                </div>
            </div>
        </form>
    </div>
</div>
