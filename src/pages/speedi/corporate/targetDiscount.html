<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <b>TARGET DISCOUNT</b>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal" ng-init="init()">
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Item Target </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <select class="form-control select" ng-model="textAlihInvoice">
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Skala 1 </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="skala1" name="skala1" placeholder="IDR"
                        ng-model="textSkala1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Discount </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="discSkala1" name="discSkala1" placeholder="0 %"
                        ng-model="textDiscSkala1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Skala 2 </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="skala2" name="skala2" placeholder="IDR"
                        ng-model="textSkala1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Discount </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="discSkala2" name="discSkala2" placeholder="0 %"
                        ng-model="textDiscSkala2">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Skala 3 </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="skala3" name="skala3" placeholder="IDR"
                        ng-model="textSkala1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Discount </label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input type="text" class="form-control input-sm" id="discSkala3" name="discSkala3" placeholder="0 %"
                        ng-model="textDiscSkala3">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="save()"> SIMPAN</button>
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="close()"> CLOSE</button>
                </div>
            </div>
        </form>
    </div>
</div>
