<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <b>SEND WA</b>
</div>
<div class="modal-body">
  <div class="row">
    <form class="form-horizontal" ng-init="init()">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-3">Ponsel</label>
          <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
            <input type="text" class="form-control" ng-model="ponsel" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-3">Nama</label>
          <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
            <input type="text" class="form-control" ng-model="nama" disabled>
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-3 col-md-3 col-lg-3 col-xs-3">Template Pesan</label>
        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
          <select class="form-control select" ng-options="items.DESC for items in listTemplateMsg" ng-model="template">
            <option value="" disabled>All</option>
          </select>
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
        <div class="col-sm-11 col-xs-12">
          <button class="btn btn-dark btn-load" style="float: right;" ng-click="send()"> SEND</button>
          <button class="btn btn-dark btn-load" style="float: right;" ng-click="close()"> CLOSE</button>
        </div>
      </div>
    </form>
  </div>
</div>
