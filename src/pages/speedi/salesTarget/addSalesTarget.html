<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <b>SALES TARGET</b>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal" ng-init="init()">
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-2">AC. MGR</label>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6" style="margin-left: -3px;">
                    <select class="form-control select" ng-model="kota">
                        <option value="">All</option>
                        <option ng-repeat="orgdes in listKota" value="{{orgdes[1]}}">{{orgdes[1]}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs6">
                        <label class="control-label col-sm-4 col-md-4 col-lg-4 col-xs-4">Tahun</label>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                            <select class="form-control select" ng-model="kota">
                                <option value="">All</option>
                                <option ng-repeat="orgdes in listKota" value="{{orgdes[1]}}">{{orgdes[1]}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs6">
                        <label class="control-label col-sm-3 col-md-3 col-lg-3 col-xs-3">Bulan</label>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                            <select class="form-control select" ng-model="kota">
                                <option value="">All</option>
                                <option ng-repeat="orgdes in listKota" value="{{orgdes[1]}}">{{orgdes[1]}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs6">
                        <label class="control-label col-sm-4 col-md-4 col-lg-4 col-xs-3">Omset </label>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                            <input type="text" class="form-control input-sm" number-only placeholder="Masukan nominal"
                                maxlength="15" ng-model="ponsel">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs6">
                        <label class="control-label col-sm-3 col-md-3 col-lg-3 col-xs-3">PSP </label>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                            <input type="text" class="form-control input-sm" number-only placeholder="Masukan nominal"
                                maxlength="15" ng-model="ponsel">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs6">
                        <label class="control-label col-sm-4 col-md-4 col-lg-4 col-xs-4">DOP </label>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                            <input type="text" class="form-control input-sm" number-only placeholder="Masukan nominal" ng-model="ponsel">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs6">
                        <label class="control-label col-sm-3 col-md-3 col-lg-3 col-xs-3">TOP </label>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                            <input type="text" class="form-control input-sm" number-only placeholder="Masukan nominal"
                                maxlength="15" ng-model="ponsel">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
                <div class="col-sm-11 col-xs-12">
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="save()"> SIMPAN</button>
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="close()"> CLOSE</button>
                </div>
            </div>
        </form>
    </div>
</div>
