<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <b>API AUTO SERVICE</b>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal" ng-init="init()">
            <div class="form-group">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <div class="form-group">
                        <input type="checkbox" class="flat" ng-model="textInsurance" /> Insurance
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <input type="text" class="form-control input-sm" id="insuranceValue" name="insuranceValue"
                        placeholder="0 %" ng-model="textInsuranceValue">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <div class="form-group">
                        <input type="checkbox" class="flat" ng-model="textSundayDelivery" /> Sunday Delivery
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <input type="text" class="form-control input-sm" id="sundayDeliveryValue" name="sundayDeliveryValue"
                        placeholder="IDR" ng-model="textSundayDeliveryValue">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <div class="form-group">
                        <input type="checkbox" class="flat" ng-model="textTryPay" /> Try & Pay
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <input type="text" class="form-control input-sm" id="tryPayValue" name="tryPayValue" placeholder="IDR"
                        ng-model="textTryPayValue">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <div class="form-group">
                        <input type="checkbox" class="flat" ng-model="textCod" /> COD
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <input type="text" class="form-control input-sm" id="codValue" name="codValue" placeholder="IDR"
                        ng-model="textCodValue">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="save()"> SIMPAN</button>
                    <button class="btn btn-dark btn-load" style="float: right;" ng-click="close()"> CLOSE</button>
                </div>
            </div>
        </form>
    </div>
</div>
