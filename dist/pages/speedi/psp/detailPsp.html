<div class="row" ng-app="exaq" ng-controller="dopViewCtrl">
    <div class="col-md-12 col-sm-12 col-xs-12" ng-init="init()">
        <div class="x_panel">
            <div class="x_title">
                <h2>DOP VERIFICATION <small>No DOP : {{dop.noDop}}</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li style="float:right;">
                        <a class="close-link" ui-sref="dopverification"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <section class="content invoice">
                    <div class="container">
                        <form class="form-horizontal" ng-init="init()">
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Status</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <select class="form-control select selectpicker" ng-model="dop.status" required>
                                        <option value="" disabled>Pilih...</option>
                                        <option ng-repeat="items in listStatusDop" value="{{items[0]}}">{{items[1]}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                                    <label class="control-label col-sm-6 col-md-6 col-lg-6 col-xs-12">Active Date</label>
                                    <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                                        <div class='input-group date' id='myDatepicker1'>
                                            <input type='text' class="form-control" id="dateFrom" ng-model="dop.activeDate" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">DOP Type
                                </label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <select class="form-control select selectpicker" ng-model="dop.dopType" required>
                                        <option value="" disabled>Pilih...</option>
                                        <option ng-repeat="items in listTipeDop" value="{{items[0]}}">{{items[1]}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Network Co. Name
                                </label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.networkCoName"
                                        disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Business Name</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.businessName"
                                        disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Business Area</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.businessArea"
                                        disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Company Name</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.companyName"
                                        disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Address</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <textarea class="form-control input-sm" ng-model="dop.address" disabled /></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Postal</label>
                                <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.postal" disabled />

                                </div>
                                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.kota" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Tax ID</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.taxID" disabled />

                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Longitude</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.longitude" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">location Type</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.locationType"
                                        disabled />

                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Lattitude</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.lattitude" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Bank AC#</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.bankAc" disabled />

                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Bank Name</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.bankName" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Bank AC Name</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.bankAcName" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Contact/ Manager</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.contactManager"
                                        disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Pasport/ NIK</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.pasportNik" disabled />

                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Ponsel</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.ponsel" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Email</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.email" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Approval Emp#</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.approvalEmp"
                                        disabled />

                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Max Credit</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.maxCredit" disabled />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Active Day
                                </label>
                                <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12">
                                    <input type='text' class="form-control input-sm" ng-model="dop.activeDay" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Max PUP Time</label>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding-right">
                                    <label class="control-label">D1-D4</label>

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding">
                                    <input type='text' class="form-control input-sm" ng-model="dop.max_d1_d4" />

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding-right">
                                    <label class="control-label">D5</label>

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding">
                                    <input type='text' class="form-control input-sm" ng-model="dop.max_d5" />

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding-right">
                                    <label class="control-label">D6</label>

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding">
                                    <input type='text' class="form-control input-sm" ng-model="dop.max_d6" />

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding-right">
                                    <label class="control-label">D7</label>

                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 col-xs-6 no-padding">
                                    <input type='text' class="form-control input-sm" ng-model="dop.max_d7" />

                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-2">Freight
                                </label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <select class="form-control select selectpicker" ng-model="dop.freight" required>
                                        <option value="" disabled>Pilih...</option>
                                        <option ng-repeat="items in boolean" value="{{items[0]}}">{{items[0]}}</option>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Min Pickup</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <input type='number' min="0" class="form-control input-sm" ng-model="dop.minPickUp" />
                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Close Rute</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <select class="form-control select selectpicker" ng-model="dop.closeRoute" required>
                                        <option value="" disabled>Pilih...</option>
                                        <option ng-repeat="items in boolean" value="{{items[0]}}">{{items[0]}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Additional Facilities</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <div ng-dropdown-multiselect="" options="listAditionalFasilities" selected-model="dop.additionalFacilities"
                                        extra-settings="additionalFacilitiesSettings"></div>
                                </div>
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Emergency PUP</label>
                                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                                    <select class="form-control select selectpicker" ng-model="dop.emergencyPup"
                                        required>
                                        <option value="" disabled>Pilih...</option>
                                        <option ng-repeat="items in boolean" value="{{items[0]}}">{{items[0]}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-2">Remark</label>
                                <div class="col-sm-10 col-md-10 col-lg-10 col-xs-12">
                                    <textarea class="form-control input-sm" ng-model="dop.remark"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
                            <div class="col-sm-12 col-xs-12">
                                <button class="btn btn-dark btn-load" style="float: right;" ng-click="updateDopVer()">
                                    SIMPAN</button>
                                <button class="btn btn-dark btn-load" style="float: right;" ui-sref="dopverification">
                                    CLOSE</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<script>
    $('#myDatepicker1').datetimepicker({
        format: 'YYYY-MM-DD'
    });
    $('#myDatepicker2').datetimepicker({
        format: 'YYYY-MM-DD'
    });
</script>
