<div class="row" ng-app="exaq" ng-controller="speediDopCtrl">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>DROP OFF POINT<small></small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" ng-init="init()">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-lg-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">ORG DES</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <select class="form-control select" ng-model="orgdes" required>
                                        <option value="">All</option>
                                        <option ng-repeat="orgdes in listOrgDes" value="{{orgdes[0]}}">{{orgdes[1]}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-lg-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Total</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-lg-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Type</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <select class="form-control select" ng-model="type">
                                        <option value="">All</option>
                                        <option ng-repeat="type in listType" value="{{type[0]}}">{{type[0]}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-lg-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Postcode</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <select class="form-control select selectpicker" ng-model="postcode" required>
                                        <option value="">All</option>
                                        <option ng-repeat="items in listPostcode" value="{{items[0]}}">{{items[1]}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-sm-4 col-lg-4">
                            <div style="float:right;">
                                <button type="button" class="btn btn-dark btn-load">ADD</button>
                                <button type="button" class="btn btn-dark btn-load" ng-click="getListDop()">LOAD</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>ORG</th>
                                <th>DOP #</th>
                                <th>Dop Name</th>
                                <th>Postal</th>
                                <th>Contact</th>
                                <th>Ponsel</th>
                                <th>Wallet</th>
                                <th>Tgl Aktif</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="items in listDop  | filter :status | startFrom:currentPage * pageSize | limitTo:pageSize">
                                <td>{{$index+1}}</td>
                                <td>{{items.ORG_DES}}</td>
                                <td>{{items.DOP_NO}}</td>
                                <td>{{items.DOP_NAME}}</td>
                                <td>{{items.POSTCODE}}</td>
                                <td>{{items.KONTAK}}</td>
                                <td>{{items.CELL_NO}}</td>
                                <td>{{items.WALLET}}</td>
                                <td>{{items.TGL_ACTIVE}}</td>
                                <td>{{items.STATUS}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <section>
                    <div class="row">
                        <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                            <div style="margin-left: 5px;">
                                Record :
                                <select id="jmlBaris" style="background-color: transparent;border: 0px;width: 60px;"
                                    ng-model="pageSize" ng-options="page.no as page.no for page in pageSizeNo"></select>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
                            <div class="row" style="float:right;margin-right:5px;margin-bottom:-20px;margin-top: -15px;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item"><a class="page-link"><button ng-disabled="currentPage == 0"
                                                    ng-click="currentPage = currentPage - 1" class="btn-page"><i class="fa fa-angle-left"
                                                        aria-hidden="true"></i></button></a></li>
                                        <li class="page-item"><a class="page-link" disabled><button class="btn-page">{{currentPage
                                                    + 1}}/{{numberOfPages()}}</button></a></li>
                                        <li class="page-item"><a class="page-link"><button class="btn-page" ng-disabled="currentPage >= getData().length / pageSize - 1"
                                                    ng-click="currentPage = currentPage + 1"> <i class="fa fa-angle-right"
                                                        aria-hidden="true"></i></button></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
