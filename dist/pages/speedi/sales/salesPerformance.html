      <div class="x_title">
        <h2>SALES PERFORMANCE<small></small></h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form class="form-horizontal form-label-left input_mask">
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-lg-4">
              <div class="form-group">
                <label class="control-label col-md-4 col-sm-4 col-xs-12">TANGGAL</label>
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <input type="text" class="form-control" disabled>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-lg-4">
              <div class="form-group">
                <label class="control-label col-md-4 col-sm-4 col-xs-12">Type CUST</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                  <select class="form-control select" required>
                                        <option value="">All</option>
                                    </select>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-lg-4">
              <div class="form-group">
                <label class="control-label col-md-4 col-sm-4 col-xs-12">Total</label>
               <div class="col-md-4 col-sm-4 col-xs-6">
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <input type="text" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-7 col-lg-7">
              <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-12 ">Sales Name</label>
                <div class="col-md-8 col-sm-8 col-xs-12">
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 col-xs-2">
                    <div class="form-group">
                        <input type="checkbox" class="flat" ng-model="textBlacklist" /> PSP
                    </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-lg-4">
              <div class="form-group">
                <label class="control-label col-md-4 col-sm-4 col-xs-12">Total</label>
               <div class="col-md-4 col-sm-4 col-xs-6">
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <input type="text" class="form-control" disabled>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-1 col-lg-1">
              <div style="float:right;">
                <button type="button" class="btn btn-dark btn-load">LOAD</button>
              </div>
            </div>
          </div>
        </form>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Tipe</th>
                <th>Nama Pelanggan</th>
                <th>POS</th>
                <th>KON</th>
                <th>PSP</th>
                <th>Omset-1</th>
                <th>Omset</th>
                <th>%</th>
                <th>KIR</th>
                <th>AKT</th>
                <th>Tanggal</th>
                <th>Catatan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- <td>Tiger Nixon</td>
                                <td>System Architect</td>
                                <td>Edinburgh</td>

                                <td>2011/04/25</td>

              </tr>
            </tbody>
          </table>
        </div>
                    <section>
                    <div class="row">
                        <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                            <div style="margin-left: 5px;">
                                Record :
                                <select id="jmlBaris" ng-change="changeRecords()" ng-model="pageSize" ng-options="page.no as page.no for page in pageSizeNo"
                                    style="background-color: transparent;border: 0px;width: 60px;">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
                            <div class="row" style="float:right;margin-right:5px;margin-bottom:-20px;margin-top: -15px;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="backPage()" ng-disabled="currentPage == 0">
                                                    <i aria-hidden="true" class="fa fa-angle-left">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" disabled="">
                                                <button class="btn-page">
                                                    {{currentPage
                                                    + 1}}/{{numberOfPages()}}
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="nextPage()" ng-disabled="currentPage >= records / pageSize - 1">
                                                    <i aria-hidden="true" class="fa fa-angle-right">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
      </div>
    </div>
  </div>
</div>
