<div class="row" ng-app="exaq" ng-controller="trackCtrl">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>TRACKING<small></small></h2>
                <ul class="nav navbar-right panel_toolbox">
                        <li style="float:right;">
                            <a class="close-link" ui-sref="onroad"><i class="fa fa-close"></i></a>
                        </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" ng-init="init()">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                            <div class="form-group">
                                <label class="control-label col-md-1 col-sm-1 col-lg-1 hidden-xs">No.Track</label>
                                <div class="col-md-11 col-sm-11 col-xs-11">
                                    <input type="text" class="form-control" placeholder="Masukan nomor resi/order" ng-model="nokiriman" ng-enter="getList()">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-3 col-lg-3 col-md-3">
                            <div class="form-group">
                                <div style="float:right;">
                                    <button type="button" class="btn btn-dark btn-load"
                                    ng-click="getInfo()">INFO KIRIMAN</button>
                                    <button type="button" class="btn btn-dark btn-load"
                                        ng-click="getList()">TRACK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>
                                    Lokasi
                                </th>
                                <th>
                                    Tanggal
                                </th>
                                <th>
                                    Jam
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    Keterangan 1
                                </th>
                                <th>
                                    Keterangan 2
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in listData" style="font-size: 12px;">
                                <td>{{$index+1}}</td>
                                <td>{{p.KOTA_STATUS}}</td>
                                <td>{{p.TANGGAL}}</td>
                                <td>{{p.JAM}}</td>
                                <td>{{p.STATUS_AKTIFITAS}}</td>
                                <td>{{p.KETERANGAN[0]}}</td>
                                <td>{{p.KETERANGAN[1]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
