<div class="row" ng-app="exaq" ng-controller="linehaulCtrl">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>LINEHAUL<small></small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left input_mask">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-lg-4">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Hari</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control select" required>
                                            <option value="">Pilih salah satu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Kode Org</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control select" required>
                                            <option value="">Pilih salah satu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Kode Term</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Kode Des</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control select" required>
                                            <option value="">Pilih salah satu</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-lg-4">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Modal LNH</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control select" required>
                                            <option value="">Pilih salah satu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Kode Term</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Term Asal</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control select" required>
                                            <option value="">Pilih salah satu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Term Tujuan</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control select" required>
                                            <option value="">Pilih salah satu</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-lg-4">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Berangkat</label>
                                    <div class="col-md-5 col-sm-4 col-xs-6">
                                        <input type="text" class="form-control" placeholder="yyyy/mm/dd">
                                    </div>
                                    <label></label>
                                    <div class="col-md-4 col-sm-4 col-xs-6">
                                        <input type="text" class="form-control" placeholder="yyy/mm/dd">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Tiba</label>
                                    <div class="col-md-5 col-sm-4 col-xs-6">
                                        <input type="text" class="form-control" placeholder="yyyy/mm/dd">
                                    </div>
                                    <label></label>
                                    <div class="col-md-4 col-sm-4 col-xs-6">
                                        <input type="text" class="form-control" placeholder="yyy/mm/dd">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div style="float:right;">
                                        <button type="button" class="btn btn-dark btn-load">LOAD</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Hari</th>
                                    <th>No.LNH</th>
                                    <th>Moda</th>
                                    <th>ORG</th>
                                    <th>TERM</th>
                                    <th>Kode</th>
                                    <th>DES</th>
                                    <th>Term</th>
                                    <th>Kode</th>
                                    <th>Stop</th>
                                    <th>Jam</th>
                                    <th>RND</th>
                                    <th>Tipe</th>
                                    <th>Siap</th>
                                    <th>Muat</th>
                                    <th>ETD</th>
                                    <th>ETA</th>
                                    <th>D+</th>
                                </tr>
                            </thead>
                            <!-- <tbody>
                                <tr ng-repeat="items in listKaryawan">
                                     <td>{{items.rowNum}}</td>
                                    <td>{{items.aspOrg}}</td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                <section>
                    <div class="row">
                        <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                            <div style="margin-left: 5px;">
                                Record :
                                <select id="jmlBaris" ng-change="changeRecords()" ng-model="pageSize" ng-options="page.no as page.no for page in pageSizeNo"
                                    style="background-color: transparent;border: 0px;width: 60px;">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
                            <div class="row" style="float:right;margin-right:5px;margin-bottom:-20px;margin-top: -15px;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="backPage()" ng-disabled="currentPage == 0">
                                                    <i aria-hidden="true" class="fa fa-angle-left">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" disabled="">
                                                <button class="btn-page">
                                                    {{currentPage
                                                    + 1}}/{{numberOfPages()}}
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="nextPage()" ng-disabled="currentPage >= records / pageSize - 1">
                                                    <i aria-hidden="true" class="fa fa-angle-right">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
