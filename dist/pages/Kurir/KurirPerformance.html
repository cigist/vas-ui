<div class="row" ng-app="exaq" ng-controller="kurirCtrl"></div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>KINERJA KURIR<small></small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left input_mask">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-lg-4 col-md-4">
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12">Nama Kurir</label>
                                    <div class="col-md-8 col-sm-8  col-xs-12">
                                        <input type="text" class="form-control input-sm">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-lg-4 col-md-4">
                                <label class = "control-label col-md-4 col-sm-4 col-xs-12">Bulan</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <select class="form-control select" ng-model="textProspectTipe">
                                        <option value="Januari">Januari</option>
                                        <option value="Februari">Februari</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-2 col-lg-2 col-sm-2">
                                <div class="form-group">
                                    <div style="float:right;">
                                        <button type="button" class="btn btn-dark btn-load" ng-click="showAdd()">LOAD</button>
                                        <button type="button" class="btn btn-dark btn-load" ng-click="getList()">PRINT</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Hari</th>
                                    <th>Jam</th>
                                    <th>DEL</th>
                                    <th>POD</th>
                                    <th>DEX 1</th>
                                    <th>DEX 2</th>
                                    <th>NOS</th>
                                    <th>DIS</th>
                                    <th>PUP</th>
                                    <th>PUX 1</th>
                                    <th>PUX 2</th>
                                    <th>NOS</th>
                                    <th>LAT</th>
                                    <th>NO INC</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="items in listKaryawan">
                                    <!-- <td>{{items.rowNum}}</td>
                                    <td>{{items.aspOrg}}</td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                <section>
                    <div class="row">
                        <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                            <div style="margin-left: 5px;">
                                Record :
                                <select id="jmlBaris" ng-change="changeRecords()" ng-model="pageSize" ng-options="page.no as page.no for page in pageSizeNo"
                                    style="background-color: transparent;border: 0px;width: 60px;">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
                            <div class="row" style="float:right;margin-right:5px;margin-bottom:-20px;margin-top: -15px;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="backPage()" ng-disabled="currentPage == 0">
                                                    <i aria-hidden="true" class="fa fa-angle-left">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" disabled="">
                                                <button class="btn-page">
                                                    {{currentPage
                                                    + 1}}/{{numberOfPages()}}
                                                </button>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link">
                                                <button class="btn-page" ng-click="nextPage()" ng-disabled="currentPage >= records / pageSize - 1">
                                                    <i aria-hidden="true" class="fa fa-angle-right">
                                                    </i>
                                                </button>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
