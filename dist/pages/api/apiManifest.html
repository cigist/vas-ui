<div class="row" ng-app="exaq" ng-controller="apiManifestCtrl">
  <div class="col-md-12 col-sm-12 col-xs-12" ng-init="init()">
    <div class="x_panel">
      <div class="x_title">
        <h2>API MANIFEST</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li style="float:right;">
            <a class="close-link" ui-sref="/"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <section class="content invoice">
          <div class="container">
            <form class="form-horizontal" ng-init="init()">
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Id User</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' class="form-control input-sm" ng-model="api.idUser"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Alamat</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <textarea class="form-control input-sm" ng-model="api.alamat"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">No Referensi</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' class="form-control input-sm" ng-model="api.noReferensi" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Kodepos Asal</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' number-only class="form-control input-sm" ng-model="api.kodeposAsal"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Kodepos Tujuan</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' number-only class="form-control input-sm" ng-model="api.kodeposTujuan"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Berat</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' number-only class="form-control input-sm" ng-model="api.berat"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">Nama Penerima</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' class="form-control input-sm" ng-model="api.namaPenerima"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-12">No Hp Penerima</label>
                <div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
                  <input type='text' number-only class="form-control input-sm" ng-model="api.noPonsel"/>
                </div>
              </div>
            </form>
            <div class="form-group" style="margin-bottom: 10px;margin-top: 10px;">
              <div class="col-sm-6 col-md-6 col-lg-6  col-xs-12">
                <button class="btn btn-dark btn-load" style="float: right;" ng-click="postManifest()">
                                      KIRIM</button>
                <button class="btn btn-dark btn-load" style="float: right;" ui-sref="/">
                                      BATAL</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
