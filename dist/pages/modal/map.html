<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <b>LOCATION</b>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal" ng-init="init()">
            <div class="form-group col-sm-12 col-md-12 col-xs-12" >
                <ng-map zoom="15" center="{{center}}">
                    <marker position="{{center}}" on-click="showData(marker)" title="pos: {{center}}" on-dragend="getCurrentLocation()"></marker>
                </ng-map>
            </div>
            <!-- <div class="form-group col-sm-12">
                <label>Alamat Lengkap</label>
                <textarea class="form-control input-sm form-control-textarea-custom" rows="2" ng-model="alamat"
                    minlength="10" maxlength="200" disabled required></textarea>
            </div> -->
            <div class="form-group form-group-custom col-sm-12">
                <button class="btn btn-dark btn-load" style="float: right;" ng-click="close()"> CLOSE</button>
            </div>
        </form>
    </div>
</div>
